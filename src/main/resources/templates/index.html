<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>	
<body>
	
	
	<p th:text="${msg}"></p>
  
	<form action="#" th:action="@{/product}" th:object="${product}" method="POST">
		
		<h3>Product From</h3>

		
		<table>
			<tr>
				<td>PRODUCT ID</td>
				<td><input type="text" th:field="*{pid}"/></td>
				
				<td th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}">ID is required</td>

				
				
			</tr>
			<tr>
				<td>PRODUCT NAME</td>
				<td><input type="text" th:field="*{pname}"/></td>
				<td th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}">ID is required</td>
				
			</tr>
			<tr>
				<td>PRODUCT PRICE</td>
				<td><input type="text" th:field="*{price}"/></td>
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">ID is required</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Save Product"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
